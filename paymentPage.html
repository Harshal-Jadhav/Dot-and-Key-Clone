<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="indexNavbar.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,200" />


    <!-- Rest part style sheet -->
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            color: #1c2938;
            font-style: italic;
        }

        #paymentBody {
            /* border: 1px solid; */
            width: 26%;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            border-radius: 15px;
            background-image: linear-gradient(to bottom right, skyblue, rgb(113, 113, 255));
        }

        form>label:first-child {
            display: block;
            color: #1c2938;
            /* color: white; */
        }

        form>input:nth-child(2) {
            display: block;
            width: 98%;
            height: 30px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
        }

        form>div {
            margin-top: 12px;
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
            gap: 10px;
            /* padding-left: 40px; */
        }

        form>div>select {
            height: 29px;
            text-transform: capitalize;
            border-radius: 8px;
            border: 1px solid #1c2938;
        }

        form>div>label {
            /* border: 1px solid; */
            display: flex;
            justify-content: center;
            align-items: center;
            /* color: white; */
        }

        form>div>input {
            width: 50px;
            height: 25px;
            border-radius: 8px;
            border: 1px solid #1c2938;
        }

        form>input:last-child {
            width: 100%;
            height: 35px;
            border-radius: 8px;
            border: 1px solid #1c2938;
            font-size: 15px;
            font-weight: 600;
            color: #1c2938;
        }

        form>input:last-child:hover {
            background-color: #1c2938;
            color: white;
            text-decoration: underline;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #logo {
            /* border: 1px solid; */
            width: 50%;
            margin: auto;
            margin-top: 20px;
            text-align: center;
        }

        #logo>img {
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- NavBar Section -->
    <div id="navBar">
        <div><u>Buy 2 Get 2 MINIS Free</u></div>
        <div>
            <div id="nav-headSection1">
                <button id="menuButton" class="nav-icon"><span class="material-symbols-outlined">menu</span></button>
            </div>
            <div id="nav-headSection2">
                <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/unnamed_250x_200x_2x_260x_24408e11-6e3a-4a0c-8327-74d0455f7696_260x@2x.jpg?v=1646547348"
                    alt="" id="centerLogo">
            </div>
            <div id="nav-headSection3">
                <form id="navSearch">
                    <span class="material-symbols-outlined">search</span>
                    <input type="search" name="search-bar" id="search-bar" placeholder="Search">
                    <button id="submitSearch"></button>
                </form>
                <div id="cartshow">
                    <div id="mark"></div>
                    <button id="cart" class="nav-icon">
                        <span class="material-symbols-outlined">shopping_bag</span>
                    </button>
                </div>
                <div>
                    <button id="profile" class="nav-icon">
                        <span class="material-symbols-outlined">person</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Body Section -->
    <h1>Lets Complete Your Payment</h1>
    <div id="paymentBody">
        <div></div>
        <div>
            <form action="">
                <label for="cardNumber">Enter your card Number</label>
                <input type="Number" name="cardNumber" id="cardNumber" min="0" pattern=".{16}"
                    title="Enter valid card Number" placeholder="Enter Card Number" required>
                <div>
                    <label for="month">Expiry:-</label>
                    <select name="month" id="month" required>
                        <option value="jan">jan</option>
                        <option value="feb">feb</option>
                        <option value="mar">mar</option>
                        <option value="apr">apr</option>
                        <option value="may">may</option>
                        <option value="jun">jun</option>
                        <option value="jul">jul</option>
                        <option value="aug">aug</option>
                        <option value="sep">sep</option>
                        <option value="oct">oct</option>
                        <option value="nov">nov</option>
                        <option value="dec">dec</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                    </select>
                    <input type="password" id="cvv" min="0" pattern=".{3,}" title="Enter Vaild CVV" required
                        placeholder="CVV">
                </div>
                <p>Total Payable Amount : <span id="amount"></span></p>
                <input type="Submit" value="Proceed for Payment">

            </form>
        </div>
    </div>

<script>
    document.querySelector('form').addEventListener('submit', payment)

    function payment() {
        event.preventDefault();
        let card = document.querySelector('#cardNumber').value
        let month = document.querySelector('#month').value
        let year = document.querySelector('#year').value
        let cvv = document.querySelector('#cvv').value
        console.log(month)
        if (card == 1234567890000000) {
            if (month == 'jan' && year == 2025) {
                if (cvv == 123) {
                    alert('Payment Successful')
                } else {
                    alert('Wrong CVV')
                }
            } else {
                alert('Wrong Expiry Credentials')
            }
        } else {
            alert("Enter valid card Number")
        }
        document.querySelector('#cardNumber').value = ""
        document.querySelector('#month').value = ""
        document.querySelector('#year').value = ""
        document.querySelector('#cvv').value = ""
    }

    document.querySelector('#amount').innerText = localStorage.getItem('finalPrice') + " Rs" || 0;
</script>
